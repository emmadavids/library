<!-- The form -->
<div class="form-popup" id="myForm">
  <form id="myform" action="/action_page.php" class="form-container">
    <h1>Add a book</h1>

    <label for="author"><b>Author</b></label>
        <input id="author" type="text" placeholder="Enter Author" name="author" required>
    <label for="title"><b>Title of book</b></label>
        <input type="text" placeholder="Enter title" name="title" required>
    <label for="pages"><b>Number of Pages</b></label>
        <input type="number" placeholder="number of pages" name="pages" required>
    
            <div id='checkBox'>
                <label for="name" >Have you read this book?: </label>
                    <!-- <input type="hidden" id='read' name='read' value="no" /> -->
                    <input type='checkbox' id='read' name='read' value="0" onclick='handleClick(this)'>
            </div>
        
    <button type="submit" class="button" onclick="showInput(event)">Add</button>
    <button type="button" class="button cancel" onclick="closeForm()">Close</button>
  </form>
</div>
